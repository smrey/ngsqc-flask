{% extends "layout.html" %}
{% block body %}
  <h2>Delete user from the database</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('delete_user') }}" method=post>
    <dl>
      <dt>Username of user to delete:</dt>
      <dd><input type=text name=to_delete>
      <dd><input type=submit value=Delete>
    </dl>
  </form><a href="{{ url_for('base_screen') }}">home</a>
{% endblock %}
