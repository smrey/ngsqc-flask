{% extends "layout.html" %}

{% block body %}
  <h2 style="colour:blue;">Query database</h2>
        <form action="{{ url_for('query_page') }}" method=post>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <dl>
                <dt>Enter search term:</dt>
                <dd><input type=text name=search_term></dd>
                <dt>Search by:
                <dd><input type=submit name="button" value="run identifier">
                <dd><input type=submit name="button" value="run date">
                <dd><input type=submit name="button" value="reagent kit part id">
                <dd><input type=submit name="button" value="miseq">
                <p></p>
                <dt>Data to include:</dt>
                <p>
                    <input type="checkbox" name="msrid" value="miseqrunid" checked>MiSeq run identifier
                </p>
                <p>
                    <input type="checkbox" name="rundt" value="run_date">Run start date
                </p>
                <p>
                    <input type="checkbox" name="ins" value="miseq">Instrument
                </p>
                <p>
                    <input type="checkbox" name="ktver" value="kit_version">Kit version number
                </p>
                <p>
                    <input type="checkbox" name="op" value="operator">Instrument operator
                </p>
            <p></p>
            <div class=metanav>
                <a href="{{ url_for('base_screen') }}">home</a>
            </div>
            <div class=metanav>
                <a href="{{ url_for('logout') }}">log out</a>
            </div>
        </dl>
        </form>
{% endblock %}
